<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        body {
            background: url("./img/head.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        .glass-panel {
            background-color: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            border-radius: 15px;
            padding: 32px;
            backdrop-filter: blur(18px);
        }

        .glass-button {
            display: inline-block;
            padding: 12px 25px;
            border: 0;
            text-decoration: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon {
            font-size: 50px;
            color: #fff;
            display: inline-block;
        }

        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            scale: 1.1;
        }


        .glass-panel {
            max-width: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text {
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            text-shadow: 2px 2px 0px rgb(0, 0, 0);
        }

        /* ... (previous CSS styles) ... */

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            margin: 28px 0;
            justify-content: center;
        }

        .form-group label {
    margin-bottom: 5px;
    font-weight: bold;
    text-align: left;
    width: 100%;
    max-width: 300px;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
}

        .form-group input:focus {
            outline: none;
            border-color: #fff;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 16px;
        }

        .signup-text p {
            font-weight: lighter;
        }

        .signup-text a,
        p {
            color: #fff;
            transition: color 0.3s ease;
            text-shadow: none;
        }

        .signup-text a:hover {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="glass-panel">
        <i class="ri-apple-fill icon"></i>
        <div class="text">
            <h1>Access Your Apple Account</h1>
            <form action="index.html">
                <div class="form-group">
                    <label for="username">User ID:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="glass-button">Login</button>
            </form>

            <!-- Sign up link -->
            <div class="signup-text">
                <p>If you don't have an account, <a href="sing.html">sign up here</a>.</p>
            </div>
        </div>
    </div>

    <script>
        // Function to validate the form
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Regular expressions for validation
            const usernameRegex = /^[a-zA-Z]+$/; // Username should only contain alphabets
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/; // Password: At least 6 characters, 1 uppercase, 1 lowercase, 1 number

            // Validation for username
            if (!usernameRegex.test(username)) {
                alert("User ID must contain only letters.");
                return false;
            }

            // Validation for password (at least 6 chars, 1 number, 1 uppercase, 1 lowercase)
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 6 characters long, contain at least one number, one uppercase and one lowercase letter.");
                return false;
            }

            // If all validations pass
            alert("Form submitted successfully!");
            this.submit(); // Proceed with form submission
        });
    </script>

</body>

</html>
